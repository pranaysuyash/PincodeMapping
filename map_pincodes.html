<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pincode Mapper</title>
    <link rel="stylesheet" href="style.css">
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap"></script>
</head>
<body>
    <div id="notifications"></div>

    <header>
        <h1>Pincode & Store Locator</h1>
    </header>

    <div class="container">
        <section id="data-upload-section">
            <h2>Upload Pincode Data</h2>
            <p>Upload a CSV file with columns: Store Name, Pincode, Latitude, Longitude</p>
            <input type="file" id="csvFileInput" accept=".csv" onchange="handleFileUpload(event)"> <span id="csvFileName">No file selected</span>
        </section>

        <div id="map"></div>

        <section id="search-section">
            <h2>Search Locations</h2>
            <div>
                <label for="pincodeInput">Search by Pincode:</label>
                <input type="text" id="pincodeInput" placeholder="Enter Pincode">
                <button onclick="plotPincode()">Plot Pincode</button>
            </div>
            <hr>
            <div>
                <label for="storeNameInput">Search by Store Name:</label>
                <input type="text" id="storeNameInput" placeholder="Enter Store Name">
                <button onclick="searchStore()">Search Store</button>
            </div>
        </section>
    </div>

    <script src="script.js" defer></script>
</body>
</html>
